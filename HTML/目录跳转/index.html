<p>
    <p>图片测试img：</p>

    <p>用HTML5中的figure和figcaption重写：可以是几张图片、一段代码、音视频、方程、表格或别的。</p>
    <figure>
        <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"

    </figure>

<p>
    <p>video测试：</p>
    <p>controls提供开始和停止，以及调整音量的功能。</p>
    <video src="../../resource/vedio/audio.mp4" controls>
        <p>当浏览器不支持 video 标签的时候将会显示出来</p>
    </video>
    <p>多格式支持/兼容：</p>
    <video controls>
        <source src="../../resource/vedio/audio.mp4" type="video/mp4">
        <source src="../../resource/vedio/audio.webm" type="video/webm">
        <p>你的浏览器不支持 HTML5 视频。可点击<a href="rabbit320.mp4">此链接</a>观看</p>
    </video>
</p>
