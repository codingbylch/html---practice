<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS层叠与继承</title>
    <style>
        .ul_main {
            color: chartreuse;
            border: 2px solid #cccccc;
            padding: 1em;
            width: 20vw;
            height: 20vh;
            overflow:auto;
        }

        .spe {
            color: black;
            font-weight: bold;
        }

        #test {
            width: 700px;
            height: 300px;
            background-image: url(github.png);
            background-size: 4%;


        }
    </style>
</head>

<body>
    <ul class="ul_main">
        <li>列表1</li>
        <li>列表2
            <ul class="spe">
                <li>子列表1</li>
                <li>子列表2</li>
                <li>子列表3</li>
                <li>子列表4</li>
            </ul>
        </li>
        <li>列表3</li>
    </ul>
</body>

<div id="test">
    Test
</div>

</html>


</style>
